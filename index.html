<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Random Quote Generator" />
    <meta name="keywords" content="HTML,CSS,JavaScript, Quotes, API" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" href="img/OIP.jpg" />
  </head>
  <title>Random Quote Generator</title>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a
          class="navbar-brand title-icon"
          href="https://portfolio-brandon22.herokuapp.com/#"
          ><span class="font-primary">P</span>ortfolio</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ms-auto mb-2">
            <li class="nav-item">
              <a
                class="nav-link font-black"
                href="https://portfolio-brandon22.herokuapp.com/#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-black"
                href="https://portfolio-brandon22.herokuapp.com/#projects"
                >Projects</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-1">
      <h1>
        <i class="fas fa-quote-left"></i>
        <span class="quote" id="quote"></span>
        <i class="fas fa-quote-right"></i>
      </h1>

      <p class="author" id="author"></p>
      <hr />
      <div class="buttons">
        <button class="next" onclick="getNewQuote()">Next quote</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
